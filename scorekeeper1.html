<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex">
    <div class="w-1/2 h-screen bg-red-500 flex flex-col items-center justify-center text-white font-bold cursor-pointer text-[calc(20vh+20vw)]">
        <div id="red-score" onclick="incrementScore('red')">0</div>
        <button class="bg-gray-800 text-white text-xl py-2 px-4 rounded mt-4" onclick="decrementScore('red')">-</button>
    </div>
    <div class="w-1/2 h-screen bg-blue-500 flex flex-col items-center justify-center text-white font-bold cursor-pointer text-[calc(20vh+20vw)]">
        <div id="blue-score" onclick="incrementScore('blue')">0</div>
        <button class="bg-gray-800 text-white text-xl py-2 px-4 rounded mt-4" onclick="decrementScore('blue')">-</button>
    </div>
    <div class="absolute bottom-4 right-4 bg-gray-800 text-white text-xl py-2 px-4 rounded cursor-pointer" onclick="resetScores()">Reset</div>
    
    <script>
        const scores = {
            red: 0,
            blue: 0
        };

        function incrementScore(team) {
            scores[team] += 1;
            document.getElementById(`${team}-score`).textContent = scores[team];
        }

        function decrementScore(team) {
            if (scores[team] > 0) {
                scores[team] -= 1;
                document.getElementById(`${team}-score`).textContent = scores[team];
            }
        }

        function resetScores() {
            scores.red = 0;
            scores.blue = 0;
            document.getElementById('red-score').textContent = scores.red;
            document.getElementById('blue-score').textContent = scores.blue;
        }
    </script>
</body>
</html>
